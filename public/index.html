<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Blog preview card</title>
	</head>
	<body class="bg-[#f4d04e]">
		<main class="flex justify-center my-[80px]">
			<div class="w-[312px]">
				<div
					class="bg-[#ffffff] p-[17px] rounded-2xl border border-black shadow-[6px_6px_0]"
				>
					<img
						class="rounded-[12px] mb-4"
						src="img/illustration-article.svg"
						alt=""
					/>

					<div>
						<button
							class="text-sm font-extrabold bg-[#f4d04e] mb-2.5 px-3 py-1.5 rounded-md"
						>
							Learning
						</button>
						<p class="text-sm font-medium text-gray-950 mb-2.5">
							Published 21 Dec 2023
						</p>

						<h4 class="font-extrabold mb-1.5">HTML & CSS foundations</h4>

						<p class="text-sm font-medium text-gray-500 mb-6">
							These languages are the backbone of every website, defining
							structure, content, and presentation.
						</p>

						<div class="flex items-center space-x-4">
							<img class="size-6" src="img/image-avatar.webp" alt="" />
							<p class="text-sm font-extrabold text-gray-950">
								Greg Hooper
							</p>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
